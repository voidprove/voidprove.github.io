<div class="research-wrap" style="margin-top:2.5rem">
    <div>
        $for(researchItems)$
        <div class="research-item">
            <strong><font size="4">
                $title$
            </font></strong>
            $if(preprintURL)$
            <font size="2">
                <a href="$preprintURL$" target="_blank">[preprint]</a>
            </font>
            $endif$
            $if(slidesURL)$
            <font size="2">
                <a href="$slidesURL$" target="_blank">[slides]</a>
            </font>
            $endif$
            <br />
            <font color="#a1a1a1" size="2">
                $authorAndPubStatus$
            </font>
        </div>

        <div class="collapsible">Abstract</div>
        <div class="content">
            <p>
                $abstract$
            </p>
        </div>
        $endfor$
    </div>
</div>
